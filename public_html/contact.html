        <section class="contact-section">
            <div class="contact-wrapper">
                <div class="container">
                    <div class="row justify-content-between align-content-stretch g-0 align-items-center">
                        <div class="col-12 col-lg-6 ">
                            <article class="h-100 animation" data-animation='slideDown'>
                                <div class="col-12">
                                    <form class="contact-form" method="post" action="">
                                        <h2 class="contact-form-title">Please contact us using the form bellow</h2>
                                        <div class="form-group mb-4">
                                            <input class="form-control" type="text" name="contact_name" value="" placeholder="Name and Surname*">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <input class="form-control" type="email" name="contact_email" value="" placeholder="Email address*">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <input class="form-control" type="text" name="contact_name" value="" placeholder="Surname*">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <textarea class="form-control" rows="6"  name="contact_message"  placeholder="Enter your message*"></textarea>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" name="send" value="yes" class="btn px-6 py-2 text-uppercase mb-2 mb-lg-0">Send message</button>
                                        </div>
                                    </form>
                                </div>
                            </article>
                        </div>
                        <div class="contact-map col-12 col-lg-5">
                            <iframe class="ratio ratio-1x1 h-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5984.9039667196075!2d151.1948633604166!3d-33.86679509091247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12ae3639a6e797%3A0xff6e0ee87f64e856!2zUGlycmFtYSBSZCwgUHlybW9udCBOU1cgMjAwOSwg0JDRg9GB0YLRgNCw0LvQuNGY0LA!5e0!3m2!1ssr!2srs!4v1682056514031!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
